<!DOCTYPE html>
<!--
How to use this template:
1) Save a copy in the same folder as your post file (e.g. posts/2025-10-01-my-topic.html) and edit contents.
2) Add a new object to BIMBlog/posts.json with title, date (YYYY-MM-DD), excerpt, tags, optional thumbnail and readTime, and the url to the post file.
3) Commit both the post file and the updated posts.json.
-->

</head>
<body>
  <!-- When you copy this file into BIMBlog/posts/, the data-root below is correct (../../) -->

  <article class="post-page">    
      <br />

  </article>

  <footer class="blog-footer">
    <p>&copy; <span id="year"></span> BIMbee</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script defer src="../../scripts/navbar.js"></script>
